apiVersion: v1
kind: ConfigMap
metadata:
  name: realtime-gateway-config
data:
  CORS_ORIGIN: "https://app.movenow.com,https://admin.movenow.com"
  REDIS_HOST: "redis-cluster"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_KEY_PREFIX: "movenow:realtime:"
  KAFKA_BROKERS: "kafka-0.kafka-headless.kafka.svc.cluster.local:9092,kafka-1.kafka-headless.kafka.svc.cluster.local:9092,kafka-2.kafka-headless.kafka.svc.cluster.local:9092"
  KAFKA_TOPIC_ORDER_EVENTS: "order-events"
  KAFKA_TOPIC_PORTER_EVENTS: "porter-events"
  KAFKA_TOPIC_NOTIFICATION_EVENTS: "notification-events"
  KAFKA_TOPIC_CHAT_EVENTS: "chat-events"
  RATE_LIMIT_POINTS: "100"
  RATE_LIMIT_DURATION: "60"
  RATE_LIMIT_LOCATION_POINTS: "1000"
  RATE_LIMIT_LOCATION_DURATION: "60"
  RATE_LIMIT_CHAT_POINTS: "50"
  RATE_LIMIT_CHAT_DURATION: "60"
  LOCATION_SAMPLE_RATE: "10"
  LOCATION_TTL: "3600"
  SESSION_TTL: "86400"
  SUBSCRIPTION_TTL: "86400"
  LOG_LEVEL: "info"
  SERVICE_NAME: "realtime-gateway"

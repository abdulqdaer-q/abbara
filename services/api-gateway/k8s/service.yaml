apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: movenow
  labels:
    app: api-gateway
    tier: gateway
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-headless
  namespace: movenow
  labels:
    app: api-gateway
    tier: gateway
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP

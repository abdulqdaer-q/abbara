version: '3.8'

services:
  # Orders Service
  orders-service:
    build:
      context: ../..
      dockerfile: services/orders-service/Dockerfile
    ports:
      - "4001:4001"
      - "9090:9090"
    environment:
      NODE_ENV: development
      PORT: 4001
      LOG_LEVEL: debug
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/movenow_orders?schema=public
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: orders-service
      KAFKA_GROUP_ID: orders-service-group
      PRICING_SERVICE_URL: http://pricing-service:4002/trpc
      PAYMENTS_SERVICE_URL: http://payments-service:4003/trpc
      IDEMPOTENCY_TTL_SECONDS: 86400
      METRICS_PORT: 9090
      CORS_ORIGIN: "*"
      JWT_SECRET: dev-secret-key-change-in-production
    depends_on:
      - postgres
      - redis
      - kafka
    restart: unless-stopped
    networks:
      - movenow

  # PostgreSQL Database
  postgres:
    image: postgis/postgis:15-3.3-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: movenow_orders
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - movenow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - movenow
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Kafka (with Zookeeper)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - movenow

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - movenow
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  movenow:
    driver: bridge

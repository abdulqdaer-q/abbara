apiVersion: apps/v1
kind: Deployment
metadata:
  name: bidding-service
  namespace: movenow
  labels:
    app: bidding-service
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: bidding-service
  template:
    metadata:
      labels:
        app: bidding-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3002"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: bidding-service
      containers:
        - name: bidding-service
          image: movenow/bidding-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3002
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3002"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: bidding-service-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: bidding-service-config
                  key: redis-url
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bidding-service-secrets
                  key: redis-password
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: bidding-service-config
                  key: kafka-brokers
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: bidding-service-secrets
                  key: jwt-secret
            - name: DEFAULT_STRATEGY_ID
              valueFrom:
                configMapKeyRef:
                  name: bidding-service-config
                  key: default-strategy-id
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: bidding-service-config
                  key: log-level
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: bidding-service
  namespace: movenow
  labels:
    app: bidding-service
spec:
  type: ClusterIP
  ports:
    - port: 3002
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: bidding-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bidding-service
  namespace: movenow
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bidding-service-hpa
  namespace: movenow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bidding-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

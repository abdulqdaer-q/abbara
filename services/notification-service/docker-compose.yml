version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: notification-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notification_service
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: notification-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: notification-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672'   # AMQP port
      - '15672:15672' # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      NODE_ENV: development
      PORT: 3005
      LOG_LEVEL: info
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/notification_service?schema=public
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      EVENT_QUEUE_NAME: movenow.events
      EMAIL_ENABLED: 'false'
      SMS_ENABLED: 'false'
      CORS_ORIGIN: http://localhost:3000
      MAX_RETRY_ATTEMPTS: '3'
      RETRY_BACKOFF_MS: '1000'
      NOTIFICATION_BATCH_SIZE: '100'
      RATE_LIMIT_PER_USER_PER_MINUTE: '10'
      DEDUPLICATION_WINDOW_SECONDS: '300'
      MESSAGE_RETENTION_DAYS: '90'
      AUDIT_LOG_RETENTION_DAYS: '365'
      HEALTH_CHECK_INTERVAL_MS: '30000'
    ports:
      - '3005:3005'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: sh -c "pnpm prisma:migrate && pnpm dev"

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

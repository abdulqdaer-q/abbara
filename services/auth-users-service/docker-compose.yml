version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: auth-users-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: movenow
      POSTGRES_PASSWORD: movenow_dev
      POSTGRES_DB: movenow_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movenow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session storage and rate limiting
  redis:
    image: redis:7-alpine
    container_name: auth-users-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Kafka (Zookeeper + Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: auth-users-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: auth-users-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Auth & Users Service
  auth-users-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: auth-users-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://movenow:movenow_dev@postgres:5432/movenow_auth
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: dev-access-secret-32-chars-minimum-length
      JWT_REFRESH_SECRET: dev-refresh-secret-32-chars-minimum-length
      JWT_ALGORITHM: HS256
      KAFKA_BROKERS: kafka:9092
      MESSAGE_BUS_TYPE: kafka
      LOG_LEVEL: debug
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "pnpm prisma:migrate && pnpm dev"

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:

apiVersion: v1
kind: Service
metadata:
  name: auth-users-service
  labels:
    app: auth-users-service
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: auth-users-service

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-users-service
  labels:
    app: auth-users-service
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-users-service
  template:
    metadata:
      labels:
        app: auth-users-service
    spec:
      containers:
        - name: auth-users-service
          image: movenow/auth-users-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: SERVICE_NAME
              value: "auth-users-service"
          envFrom:
            - secretRef:
                name: auth-users-service-secrets
            - configMapRef:
                name: auth-users-service-config
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      restartPolicy: Always
      securityContext:
        fsGroup: 1001

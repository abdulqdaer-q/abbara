name: Realtime Gateway CI/CD

on:
  push:
    paths:
      - 'services/realtime-gateway/**'
      - 'packages/common/**'
      - '.github/workflows/realtime-gateway.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/realtime-gateway/**'
      - 'packages/common/**'

env:
  SERVICE_PATH: services/realtime-gateway
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm config set enable-pre-post-scripts true
          pnpm install --frozen-lockfile

      - name: Build common package
        run: pnpm --filter @movenow/common build

      - name: Run linter
        run: pnpm --filter @movenow/realtime-gateway lint

      - name: Run TypeScript type check
        run: pnpm --filter @movenow/realtime-gateway type-check

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm config set enable-pre-post-scripts true
          pnpm install --frozen-lockfile

      - name: Build common package
        run: pnpm --filter @movenow/common build

      - name: Run unit tests with coverage
        run: pnpm --filter @movenow/realtime-gateway exec jest tests/unit --coverage
        env:
          NODE_ENV: test
          JWT_ACCESS_SECRET: test-access-secret-32-chars-minimum-length
          JWT_SOCKET_SECRET: test-socket-secret-32-chars-minimum-length
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          KAFKA_BROKERS: localhost:9092
          LOG_LEVEL: error

      - name: Check coverage threshold
        run: |
          if [ -f "${{ env.SERVICE_PATH }}/coverage/coverage-summary.json" ]; then
            node -e "
            const coverage = require('./${{ env.SERVICE_PATH }}/coverage/coverage-summary.json');
            const total = coverage.total;
            const minThreshold = 60;
            const targetThreshold = 75;
            console.log('Coverage Summary:');
            console.log('Lines: ' + total.lines.pct + '%');
            console.log('Statements: ' + total.statements.pct + '%');
            console.log('Functions: ' + total.functions.pct + '%');
            console.log('Branches: ' + total.branches.pct + '%');
            if (total.lines.pct < minThreshold || total.statements.pct < minThreshold) {
              console.error('Coverage below minimum ' + minThreshold + '% threshold!');
              process.exit(1);
            }
            if (total.lines.pct < targetThreshold || total.statements.pct < targetThreshold || total.functions.pct < targetThreshold || total.branches.pct < targetThreshold) {
              console.warn('Warning: Coverage below target ' + targetThreshold + '% threshold. Consider adding more tests.');
            }
            "
          else
            echo 'No coverage file found, skipping coverage check'
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ${{ env.SERVICE_PATH }}/coverage/lcov.info
          flags: realtime-gateway

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm config set enable-pre-post-scripts true
          pnpm install --frozen-lockfile

      - name: Build common package
        run: pnpm --filter @movenow/common build

      - name: Build service
        run: pnpm --filter @movenow/realtime-gateway build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: realtime-gateway-dist
          path: ${{ env.SERVICE_PATH }}/dist

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: movenow/realtime-gateway
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

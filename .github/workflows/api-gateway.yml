name: API Gateway CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/api-gateway/**'
      - 'packages/common/**'
      - '.github/workflows/api-gateway.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/api-gateway/**'
      - 'packages/common/**'

env:
  SERVICE_PATH: services/api-gateway
  NODE_VERSION: '18'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm config set enable-pre-post-scripts true
          pnpm install --frozen-lockfile

      - name: Build common package
        run: pnpm --filter @movenow/common build

      - name: Run linter
        working-directory: ${{ env.SERVICE_PATH }}
        run: pnpm lint

      - name: Run TypeScript type check
        working-directory: ${{ env.SERVICE_PATH }}
        run: pnpm type-check

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm config set enable-pre-post-scripts true
          pnpm install --frozen-lockfile

      - name: Build common package
        run: pnpm --filter @movenow/common build

      - name: Run tests with coverage
        working-directory: ${{ env.SERVICE_PATH }}
        run: pnpm test:coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-32-chars-minimum-length-required

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ${{ env.SERVICE_PATH }}/coverage/lcov.info
          flags: api-gateway

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm config set enable-pre-post-scripts true
          pnpm install --frozen-lockfile

      - name: Build common package
        run: pnpm --filter @movenow/common build

      - name: Build service
        run: pnpm --filter @movenow/api-gateway build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ env.SERVICE_PATH }}/dist

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: movenow/api-gateway
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production
